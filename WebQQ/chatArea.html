<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/noral.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery_1.9.1.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>chatArea</title>
</head>
<body>
	<!--聊天框-->
	<div class="qqChat">
		<div class="chatTitle">
			<div class="chatMenu">
				<p></p>
			</div>
			<div class="chatFriendName">冯莹</div>
			<div class="chatClose">
				<span>关闭</span>
			</div>
		</div>
		<div class="chatHistory">
			<!--下拉菜单-->
			<ul class="TcTab" isShow="false">
				<li class="TcTabLi">
					<p class="TcTPic t01"></p>
					<span class="TcTWord">群成员</span>
				</li>
				<li class="TcTabLi">
					<p class="TcTPic t02"></p>
					<span class="TcTWord">群资料</span>
				</li>
				<li class="TcTabLi">
					<p class="TcTPic t03"></p>
					<span class="TcTWord">聊天记录</span>
				</li>
			</ul>
			<!--下拉菜单  end-->
			<!--聊天内容-->
			<div class="chatDesContent">
				<div class="chatDesContentA">
					<div class="cDAHeader"></div>
					<div class="cDALeft">
						<span class="cDAMyNicName">
							千冥静
						</span>
						<div class="cDAMyWords"></div>
					</div>
				</div>
			</div>
			<!--聊天内容  end-->
		</div>
		<div class="chatControl">
			<div class="ImgFace">
				<a class="facePic"></a>
			</div>
			<input class="txtInput"></input>
			<button class="sendButten">
				<span>发送</span>
			</button>
		</div>
	</div>
	<!--聊天框  end-->
</body>
</html>
