<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normal.css">	
	<link rel="stylesheet" type="text/css" href="css/index.css">	
	<script type="text/javascript" src="js/Jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<title>QQ Mail</title>
</head>
<body>
	<!--顶部-->
	<div id="topDataTd" class="getuserdata">
		<div class="topdata">
			<div class="topbg">
				<div id="SetInfo" class="setinfo addrtitle">
					<div class="right">
						<a class="toptitle" href="#" target="_blank">反馈建议</a>
						<span class="addrtitle">|</span>
						<a class="toptitle" href="#" target="_blank">帮助中心</a>
						<span class="addrtitle">|</span>
						<a class="toptitle" href="#" target="_blank">退出</a>
					</div>
				</div>
				<div class="search_subject nowrap">
					<div id="smartSearch" class="smartsearch">
						<input id="subject" class="searchinput" type="text" value="邮件搜索..." ></input>
						<span id="searchIcon" class="ss_icon ss_fronticon ss_icon_search"></span>
						<span id="subjectsearchLogo" class="ss_icon ss_endicon ss_icon_arrowdown"></span>
					</div>
				</div>
			</div>
			<div id="logotips" class="logoo">
				<a class="imglogo pointer skinlogo" href="#">
					<img id="imglogo" class="maillogo" title="QQ邮箱" src="css/images/logo_6_0104473.gif">
				</a>
				<div class="switch">
					<div class="left">
						<b id="useralias">千冥静</b>
						<span id="useraddrcontainer" class="pointer">
							<
							<span id="useraddr" title="关联其他QQ邮箱">2262905133@qq.com</span>
							>
						</span>
						<br>
						<span class="addrtitle">
							<a target="mainFrame" href="#">邮箱首页</a>
							|
							<a id="frame_html_setting" target="mainFrame" href="#">设置</a>
							-
							<a id="changeSkin" target="mainFrame" href="#">换肤</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="sepLineTd" class="topline_height">
		<div class="topline">
			<div id="imgline" class="toplineimg left"></div>
		</div>
	</div>
	<div id="mainContent">
		<div id="leftPanel" class="newskinbody">
			<!-- <div id="leftPanelCont"> -->
				<div id="navBarDiv">
					<ul id="navBarTd" class="navbar fdul">
						<li id="composebtn_td" class="composepart fs">
							<a id="composebtn" href="#">写信</a>
							<input class="composebtn" type="button" disabled=""></input>
						</li>
						<li class="checkpart fs">
							<a id="readmailbtn_link" href="#">收信</a>
							<input class="checkbtn" type="button" disabled=""></input>
						</li>
						<li class="addrpart fs">
							<a href="#">通讯录</a>
							<input class="addrbtn" type="button" disabled=""></input>
						</li>
					</ul>
				</div>
				<div id="navMiBar" class="listbg listflow">
					<div id="folder" class="folderDiv">
						<div id="SysFolderList">
							<ul class="fdul">
								<li id="folider_1_td" class="fs_spec">
									<a id="folder_1" class="f_size" title="收件箱中有 14 封未读邮件" href="#">
										<b>收件箱</b>
										<b>(14)</b>
									</a>
								</li>
								<li id="folider_2_td" class="fs_spec">
									<a id="folider_2" class="f_size" href="#">草稿箱</a>
								</li>
								<li id="folider_3_td" class="fs_spec">
									<a id="folider_3" class="f_size" href="#">已发送</a>
								</li>
								<li id="folider_4_td" class="fs_spec">
									<a id="folider_4" class="f_size" href="#">已删除</a>
								</li>
								<li id="folider_5_td" class="fs_spec">
									<a id="folder_5" class="f_size" href="#">
										<b>垃圾箱</b>
										<b>(5)</b>
									</a>
								</li>
							</ul>
						</div>
					</div> 
				</div>
				<div id="navBottomTd" class="navbottom">				
				</div>
			<!-- </div> -->
		</div>
		<div id="mainFrameContainer">
			<div id="mainFrame">
			</div>
		</div>
	</div>
</body>
</html>
